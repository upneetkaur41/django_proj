

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

{% block content %}
<!--Register-->
<div class="container py-5">
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; color: blueviolet;margin-left: 40%;">Register</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name" style="margin-left: 40%;">Enter Username</label>
        <p style="margin-left: 40%">{{form.username}}</p>
        <br>
        <label for="name"style="margin-left: 40%";>Enter Email</label>
        <p style="margin-left: 40%">{{form.email}}</p>
        <br>
        <label for="name"style="margin-left: 40%">Enter password</label>
        <p style="margin-left: 40%">{{form.password}}</p>
        <br>
        <button class="btn btn-primary" type="submit" style="margin-left: 40%">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/newUser/login_user">login</a> instead.</p>
</div>
{% endblock %}
