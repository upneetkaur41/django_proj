
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <form action="" method="post">

      {% csrf_token %}
      <form class="mx-1 mx-md-4">
          <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
              <input type="text" name="username" id="form3Example1c" class="form-control" />
              <label class="form-label" for="form3Example1c">Enter User Name</label>
          </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
              <input type="password" name="password" id="form3Example3c" class="form-control" />
              <label class="form-label" for="form3Example3c">Enter Password</label>
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </form>
  </body>
</html>
{% endblock %}
